<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Way Farer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/booking.css'>
    <script src='JS/booking.js'></script>
</head>
<body>
    <h2>
        <center>Book Now!</center>
<div id="first">
  <form action="" method="post">
  <center>
  <h1>Book your Trip</h1>
  </center>
  <label class="one">
  <span>Name :</span>&nbsp;
  <input class="name" name="dname" type="text">
  </label>
  <label class="ne">
  <span>Origin :</span>&nbsp;
  <input class="name" name="dorigin" type="text">
  </label>
  <label class="on">
  <span>Destination :</span>&nbsp;
  <input class="name" name="ddestination" type="text">
  </label>
  <label class="two">
  <span>Email :</span>&nbsp;
  <input class="email" name="demail" type="email">
  </label>
  <label class="three">
  <span>Message :</span>&nbsp;
  <textarea class="msg" name="msg">
  </textarea>
  </label>
  <label class="four">
  <span>Select a seat</span>&nbsp;
  <select>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>

  </select>
  </label>

  <label class="four">
      <span>Select time</span>&nbsp;
      <select>
      <option value="1">6:00</option>
      <option value="2">7:00</option>
      <option value="3">8:00</option>
    
      </select>
      </label>
    
  <input class="submit" onclick="location.href='view-trips-user.html'"><strong>Book Now</strong></input>
  <input class="submit" onclick="location.href='view-trips-user.html'"><strong>View Your Trips</strong></input>

  </form>
</div>
<!-- end of the form -->
</body>
</html>
