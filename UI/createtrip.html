<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Way Farer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="CSS/postrip.css"
    />
    <script src="JS/postrip.js"></script>
  </head>
  <body>
    <h2>
      <center>Post a trip</center>
    </h2>
    <div id="main">
      <div class="h-tag">
        <h2>Add A Trip</h2>
      </div>
      <!-- create account div -->
      <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
          <tr>
            <td align="right">Company-name: :</td>
            <td>
              <input
                type="text"
                placeholder="Enter user here"
                id="t1"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">
              Time availabe:
            </td>
            <td>
              <input
                type="text"
                placeholder="Available hours"
                id="t2"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">
              Seats availabe:
            </td>
            <td>
              <input
                type="text"
                placeholder="Select seats"
                id="t3"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">Origin:</td>
            <td>
              <input
                type="password"
                placeholder="Enter orgin"
                id="t4"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">Destination:</td>
            <td>
              <input
                type="password"
                placeholder="Enter Destination"
                id="t5"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">Price:</td>
            <td>
              <input
                type="number"
                placeholder="Price"
                id="t4"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">Tel no:</td>
            <td>
              <input
                type="number"
                placeholder="Company tel"
                id="t4"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td align="right">Date:</td>
            <td>
              <input
                type="date"
                placeholder="Select date"
                id="t4"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
                <button class="button-edit" onclick="location.href='admin.html'">
                    <strong>
                      Post A Trip
                    </strong>
                  </button><br /><br />
            </td>
          </tr>
        </table>
      </div>
      <!-- create account box ending here.. -->
    </div>
    <!-- Main div ending here... -->
  </body>
</html>
